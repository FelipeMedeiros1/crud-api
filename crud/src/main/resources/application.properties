#Porta do servidor
server.port=8083

#Caminho banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/padaria

#Nome do usuário para conexão com o banco de dados
spring.datasource.username=postegres

#Senha para conexão com banco de dados
spring.datasource.password=123456

#Nome do driver
spring.datasource.driver-class-name=org.postgresql.driver

#Configuração para indicar o hibernate para gerar atualizaçõe automaticas constantemente no schema
spring.jpa.hibernate.ddl-auto=update

